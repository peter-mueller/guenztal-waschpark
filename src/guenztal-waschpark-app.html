<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="guenztal-header.html">
<link rel="import" href="time-table.html">

<link rel="import" href="photo-wall.html">
<dom-module id="guenztal-waschpark-app">
  <template>
    <style>
       :host {
        display: block;

        --primary-color: #00796B;
        --default-primary-color: #009688;
        --light-primary-color: #B2DFDB;
        --accent-color: var(--paper-red-400);

        --primary-text-color: #212121;
        --secondary-text-color: #727272;
        --disabled-text-color: #BDBDBD;
        --divider-color: #B6B6B6;

        color: var(--primary-text-color);
      }

      #toolbar {
        height: 64px;
        display: flex;
        align-items: center;
        grid-area: toolbar;
        color:var(--primary-color);
        padding-left: 48px;
        @apply --paper-font-title;
        @apply --shadow-elevation-4dp;

      }

      guenztal-header {
        grid-area: about;
        align-self: center;
        margin: 1rem 0; 
      }

      time-table {
        grid-area: timetable;
      }

      photo-wall {
        grid-area: photos;
      }


      @media(min-width: 768px) {
        :host {
          display: grid;
          grid-gap: 1rem;
          grid-template-columns: 1fr 1fr;
          grid-template-areas: 
          "toolbar toolbar" 
          "about timetable"
          "photos photos";
        }
      }

      @media(min-width: 1300px) {
        :host {
          display: grid;
          grid-template-columns: 1fr 2fr 1fr;
          grid-template-areas: 
          "toolbar toolbar toolbar" 
          ". about ."
          ". photos timetable"
        }

        time-table {
                  max-width: 256px;
        }
      }
    </style>
    <header id="toolbar">
      <span>    GÃœNZTAL WASCHPARK</span>
    </header>


    <guenztal-header></guenztal-header>

    <time-table></time-table>

    <photo-wall></photo-wall>

  </template>
  <script>
    'use strict'
    class GuenztalWaschparkApp extends Polymer.Element {
      static get is() { return 'guenztal-waschpark-app'; }
    }
    window.customElements.define(GuenztalWaschparkApp.is, GuenztalWaschparkApp);
  </script>
</dom-module>
