<dom-module id="guenztal-header">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #carwash {
          --iron-icon-height: 64px;
                    --iron-icon-width: 64px;

      }

      #care {
        @apply --paper-font-display1;
        text-align: center;
        margin-bottom: 32px;
      }

      #question {
        @apply --paper-font-body2;
        text-align: center;
      }

      #answer {
        @apply --paper-font-body2;
        text-align: center;
        margin-bottom: 32px;
        color: var(--primary-color);
      }

      #rate {
        color: white;
        background-color: var(--accent-color);
      }

      a {
        text-decoration: none;
      }
    </style>

    <iron-icon icon="maps:local-car-wash" id="carwash"></iron-icon>
    <span id="care">Pflegen Sie Ihr Auto!</span>

    <span id="question">Suchen Sie einen günstigen Waschpark?</span>
    <span id="answer">Wir geben uns Mühe und stellen beste Waschmöglichkeiten bereit.</span>

    <a href="http://search.google.com/local/writereview?placeid=ChIJlQhyRRP2m0cRRxvkqUEqz4k" tabindex="-1"
       target="_blank">
      <paper-button id="rate" raised>
        <iron-icon icon="star"></iron-icon>
        BEWERTEN SIE UNS
        <iron-icon icon="star"></iron-icon>
      </paper-button>
    </a>
  </template>

  <script>
    Polymer({

      is: 'guenztal-header',

      properties: {}

    });
  </script>
</dom-module>
