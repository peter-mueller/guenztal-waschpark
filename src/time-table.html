<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">


<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="time-table">
  <template>
    <style>
       :host {}


      #opening-times {

        display: grid;
        grid-template-columns: 1fr auto;
        --paper-card-header-color: white;
        grid-auto-flow: row;

        border-radius: 2px;
        @apply --shadow-elevation-2dp;

        padding: 8px;
        color: white;
        background-color: var(--default-primary-color);
      }

      h2 {
        grid-column: 1 / span 2;
                @apply --paper-font-headline;

      }

      .day {
        grid-column-start: 1;
      }

      .time {
        grid-column-start: 2;
      }

      .day , .time {
        border-bottom: 1px dashed white;
       @apply --paper-font-code1; 
       padding: 8px 0;
      }

      #warning {
        grid-column: 1 / span 2;

        background-color: var(--primary-color);
        margin-top: 8px;
        padding: 4px;
        display: flex;
        flex-direction: horizontal;
        align-items: center;
      }

      #warning iron-icon {
        margin-right: 8px;
      }
    </style>

    <div id="opening-times">
      <h2>Ã–FFNUNGSZEITEN</h2>
      <span class="day">Montag</span>
      <span class="time">06:00 - 22:00</span>
      <span class="day">Dienstag</span>
      <span class="time">06:00 - 22:00</span>
      <span class="day">Mittwoch</span>
      <span class="time">06:00 - 22:00</span>
      <span class="day">Donnerstag</span>
      <span class="time">06:00 - 22:00</span>
      <span class="day">Freitag</span>
      <span class="time">06:00 - 22:00</span>
      <span class="day">Samstag</span>
      <span class="time">06:00 - 22:00</span>
      <span class="day">Sonntag</span>
      <span class="time">12:00 - 18:00</span>
      <aside id="warning">
        <iron-icon icon="warning"></iron-icon>
        <span>Geschlossen: Neujahr, Karfreitag, Osterfeiertage, 1. Mai, Pfingstenfeiertage, Weihnachtsfeiertage
        </span>
      </aside>
    </div>
  </template>
  <script>
    class TimeTable extends Polymer.Element {
      static get is() { return 'time-table'; }
    }
    window.customElements.define(TimeTable.is, TimeTable);
  </script>
</dom-module>
